{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">


      <div class="card-body">
        <div class="text-center mb-2">
          <img src="{% static 'img/logo.png' %}" alt="Logo Conecta CAA" class="img-fluid" style="max-width: 200px;">
        </div>
        <div class="card-title py-3">
          <center><h4>Crie sua conta de acesso interno</h4></center>
        </div>
        <form action="" method="post">
          
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Nome de usuÃ¡rio"
              id="usernameField"
              value=""
              class="form-control form-control-sm"
            />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display:none">
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Senha"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">MOSTRAR</small>
          </div>
          <input type="submit" value="Registrar" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>


{% endblock content %}
